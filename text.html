<!DOCTYPE html>
<html lang=""en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scaler=1.0">
    <title>paragraph</title>
</head>
<style>
    body{
        background: linear-gradient(pink,darkblue)
    }
    h1{
        color: yellow;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-weight: 400;
        text-align: center;
        text-transform: uppercase;
        text-shadow: 10px 5px 10px red;
    }
    h3{
        background-color: bisque;
    }
    h5{
        letter-spacing:10px ;
    }
    h6{
        font-size: 40px;
        text-decoration: double;
        text-transform: capitalize;
    }
</style>
<body>
    <h1>kavya</h1>
    <h2>anjali</h2>
    <h3>nani</h3>
    <h4>madhu</h4>
    <h5>janu</h5>
    <h6>anu</h6>
</body>
</html>
